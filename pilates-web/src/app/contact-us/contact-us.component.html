<div class="banner"><img class="sizing" src="../../assets/logo.png" alt="yogame"></div>
<mat-grid-list cols="6" rowHeight="100px">
    <mat-grid-tile colspan=2 rowspan=1>
        <div class="resize" fxLayoutAlign="start center">
            <mat-icon class="icons">phone</mat-icon>
            <span>+34 622699971</span>
        </div>       
    </mat-grid-tile>
    <mat-grid-tile colspan=4 rowspan=4 >
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" >
            <div class="form-group" fxLayoutAlign="center center">
                <mat-form-field class="form-field" appearance="outline">
                    <input matInput placeholder="Name" type="text" formControlName="name" 
                        [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                </mat-form-field>
            </div>
            <div class="form-group" fxLayoutAlign="center center" fxLayoutGap="5%">
                <mat-form-field class="form-field" appearance="outline">
                    <input matInput placeholder="Email" type="text" formControlName="email" 
                        [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <mat-error *ngIf="submitted && f.email.errors">
                        Email is required
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="form-group" fxLayoutAlign="center center">
                <mat-form-field class="form-field" appearance="outline">
                    <textarea matInput formControlName="message" 
                    placeholder="Write your message"
                    rows="4"
                    columns="120"></textarea>
                </mat-form-field>
            </div>
            <div class="contact-btn" class="btn-field" fxLayoutAlign="end">
                <button mat-raised-button color="primary" [disabled]="(spinnerService.loading$ | async)">
                    <span *ngIf="(spinnerService.loading$ | async)" class="spinner-border"></span>
                    Send Message
                </button>
            </div>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
    </mat-grid-tile>
    <mat-grid-tile colspan=2 rowspan=1>
        <div class="resize" fxLayoutAlign="start center">
            <mat-icon class="icons">email</mat-icon>
            <span>michele.ercolino45@gmail.com</span>
        </div>
        </mat-grid-tile>
    <mat-grid-tile colspan=2 rowspan=1>
        <div class="resize" fxLayoutAlign="start center">
             <mat-icon class="icons">place</mat-icon>
             <span>Avenida Gregorio Prieto, Malaga</span>
        </div>
        </mat-grid-tile>
    
  </mat-grid-list>
