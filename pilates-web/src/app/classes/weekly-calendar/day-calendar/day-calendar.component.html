<table mat-table [dataSource]="day" class="mat-elevation-z8">   
  
    <!-- Time Shift Column -->
    <ng-container matColumnDef="timeShift">
      <th mat-header-cell *matHeaderCellDef> Hours </th>
      <td mat-cell *matCellDef="let day"> {{day.timeslot}} </td>
    </ng-container>
  
    <!-- Class Type Column -->
    <ng-container matColumnDef="classType">
      <th mat-header-cell *matHeaderCellDef> Class </th>
      <td mat-cell *matCellDef="let day"> {{day.classType}} </td>
    </ng-container>
  
    <!-- Teacher Column -->
    <ng-container matColumnDef="teacher">
      <th mat-header-cell *matHeaderCellDef> Teacher </th>
      <td mat-cell *matCellDef="let day"> {{day.teacher}} </td>
    </ng-container>
  
    <!-- Room Column -->
    <ng-container matColumnDef="room">
      <th mat-header-cell *matHeaderCellDef> Room </th>
      <td mat-cell *matCellDef="let day"> {{day.room}} </td>
    </ng-container>  
    
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let day" >
             <button mat-raised-button color="primary" (click)="bookClass(day)">Book</button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
