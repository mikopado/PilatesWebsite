<table mat-table [dataSource]="day.lessons" class="mat-elevation-z8">   
  
    <!-- Time Shift Column -->
    <ng-container matColumnDef="timeShift">
      <th mat-header-cell *matHeaderCellDef> Hours </th>
      <td mat-cell *matCellDef="let cls"> {{cls.timeslot}} </td>
    </ng-container>
  
    <!-- Class Type Column -->
    <!-- <ng-container matColumnDef="classType">
      <th mat-header-cell *matHeaderCellDef> Class </th>
      <td mat-cell *matCellDef="let cls"> {{cls.classType}} </td>
    </ng-container> -->
  
    <!-- Teacher Column -->
    <ng-container matColumnDef="teacher">
      <th mat-header-cell *matHeaderCellDef> Teacher </th>
      <td mat-cell *matCellDef="let cls"> {{cls.teacher}} </td>
    </ng-container>
  
    <!-- Room Column -->
    <ng-container matColumnDef="room">
      <th mat-header-cell *matHeaderCellDef> Room </th>
      <td mat-cell *matCellDef="let cls"> {{cls.room}} </td>
    </ng-container> 
    
    <!-- Level Column -->
    <ng-container matColumnDef="level">
      <th mat-header-cell *matHeaderCellDef> Level </th>
      <td mat-cell *matCellDef="let cls"> {{cls.level}} </td>
    </ng-container> 
    
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let cls" >
             <button mat-raised-button color="primary" (click)="bookClass(day.day, cls)">Book</button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
